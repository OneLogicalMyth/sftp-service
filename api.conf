<virtualhost *:80>
    ServerName api-service.local

    WSGIDaemonProcess api user=sftp-service group=www-data threads=5 home=/var/sftp/api/
    WSGIScriptAlias / /var/sftp/api/api.wsgi
 
    <directory /var/sftp/api>
        WSGIProcessGroup api
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Require all granted
    </directory>
</virtualhost>
